<!DOCTYPE html>
<html lang="en">
	<head>
			<title>Create Ticket</title>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--===============================================================================================-->	
			<link rel="icon" type="image/png" href="static/images/icons/favicon.ico"/>
		<!--===============================================================================================-->
			<link rel="stylesheet" type="text/css" href="static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
		<!--===============================================================================================-->
			<link rel="stylesheet" type="text/css" href="static/css/util.css">
			<link rel="stylesheet" type="text/css" href="static/css/main.css">
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
			<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
			<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

		<!--===============================================================================================-->
		<style>
		input[type=text] {
				width: 50%;
				padding: 12px 20px;
				margin: 8px 0;
				display: inline-block;
				border: 1px solid #ccc;
				border-radius: 4px;
				box-sizing: border-box;
			  }
			  .w3-button {width:150px;}
		</style>
	</head>
	<body class="w3-grey">

<!-- Page Container -->

<div class="w3-content w3-margin-center" style="max-width:1400px; align-content: center">

  <!-- The Grid -->
  <!-- Left Column -->
  

  
  
    

    <!-- Right Column -->
    <div class="w3-twothird">
    
      <div class="w3-container w3-card w3-white w3-margin-bottom">
		<div style="text-align: right"><a href="/"><b> <h2>Go To Home<h2></b></a></div><br>
		
       <div class="w3-container">
							
								<div class="row">


										<form action="" method=POST>{% csrf_token %}

												<div style="text-align: left">
														<input type="text" name="search" placeholder="Search..."/>
														<button class="w3-button w3-black">Search</button>
													</div>
									   </form>
													
								<div class="col-md-10">
										
										<div class="section-row sticky-container">
	                                        <table class="table table-striped table-bordered table-sm" >  
	                                                <thead>  
	                                                <tr class="w3-blue" >
	                                                    <th>Thumbnail</th>  
	                                                    <th>Name</th>  
	                                                    <th>ID</th>  
	                                                    <th>Type</th>  
	                                                    <th>Created_on</th>  
	                                                    <th>Duration</th>  
	                                                    <th>Plays</th>  
	                                                    <th>Status</th>  
	                                                  
	                                                </tr>  
	                                                </thead>  
	                                                <tbody>  
	                                            {% for v in videos %}  
	                                                <tr>  
	                                                    <td><a href="/update_video/{{v.pk}}"><video src="/media/{{v.video}}" width="130" height="50"/></a></td>  
	                                                    <td><a href="/update_video/{{v.pk}}">{{v.title}}</a></td>  
	                                                    <td>{{v.category}}</td>  
	                                                    <td>{{v.date}}</td>  
	                                                    <td>{{v.tag}}</td>  
	                                                    <td>{{v.description}}</td>  
	                                                    <td>{{v.title}}</td>  
	                                                    <td>{{v.title}}</td>  
	                                                </tr>  
	                                            {% endfor %}  
	                                                </tbody>  
	                                            </table>  
										</div>
									</div>
								</div>
							
        </div>
        
        
      </div>

     

    <!-- End Right Column -->
    </div>
    
  <!-- End Grid -->
  
  
  <!-- End Page Container -->
</div>

</body>

</html>
